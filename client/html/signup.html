<template name="signup">
	{{#if currentUser}}
	<h3 class="black">You are logged in. Return <a href="/jokes">home</a></h3>
	{{else}}
	<form class="form-signup" id="registration-form">
		<h2 class="form-sigin-heading">Create an Account</h2>
		<label for="username" class="sr-only">Username</label>
		<input type="username" name="username" id="username" class="form-control" placeholder="Username">
		<label for="email" class="sr-only">Email Address</label>
		<input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
		<label for="password" class="sr-only">Password</label>
		<input type="password" name="password" id="password" class="form-control" placeholder="Choose Password">
		<label for="password2" class="sr-only">Confirm Password</label>
		<input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm Password">
		<button type="submit" id="login-btn" class="btn btn-lg btn-primary btn-block">Sign Up</button>
		<p>Already have an account? <a href="/">Login</a></p>
	</form>
	{{/if}}
</template>
